<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doguito Petshop | Registro concluído</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/base/base.css" />
    <link rel="stylesheet" href="./assets/css/cadastro_concluido.css" />
    <link rel="stylesheet" href="./assets/css/componentes/card.css" />
    <link rel="stylesheet" href="./assets/css/componentes/inputs.css" />
    <link rel="stylesheet" href="./assets/css/componentes/button.css" />
    <link rel="stylesheet" href="./assets/css/footer.css">
  </head>
  <body>
    <main class="container flex flex--column flex--center">
      <div class="cadastro-cabecalho">
        <img
          src="./assets/img/doguito.svg"
          alt="Logo Doguito"
          class="registry-header__logo"
        />
        <h1 class="registry-header__title">PetShop</h1>
      </div>
      <form action="./registro_producto.html">
      <section class="registry-card cartao">
        <span class="registry-card__icon-complete"></span>
        <h1 class="registry-card__title card__title">¡Registro completado!</h1>
        <a href="./registro_producto.html" class="button">Acceder</a>
      </section>
    </form>
    </main>
    <section class="footer">
      <footer>
        <p class="footer__parrafo">Desarrollado por Fabio Mercado</p>
        <div class="socials">
          <a class="btn" onclick="dirigirme(2)"
            ><img
              src="assets/icons/icons8-message-read.gif"
              alt="Curriculum "
              loading="lazy "
              class="socicon"
          /></a>
          <a class="btn" onclick="dirigirme(3)"
            ><img
              src="assets/icons/icons8-instagram.gif "
              alt="Instagram "
              loading="lazy "
              class="socicon"
          /></a>
          <a class="btn" onclick="dirigirme(4)"
            ><img
              src="assets/icons/icons8-linkedin-circled.gif "
              alt="Linkedin "
              loading="lazy "
              class="socicon"
          /></a>
          <a class="btn" onclick="dirigirme(5)"
            ><img
              src="assets/icons/icons8-github.gif "
              alt="Github "
              class="socicon"
          /></a>
        </div>
      </footer>
    </section>
     <!-- Libreria de animaciones -->
     <script
     type="module"
     src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js "
     nomodule
     src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js "
   ></script>
  <script src="./js/index.js"></script>
  </body>
</html>
